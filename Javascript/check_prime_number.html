<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // //Program to check prime number
        let num = parseInt(prompt("Enter the number:"));

        let value = true;
        if (num === 1) {
            document.write("1 is neither prime nor composite number.");
        }
        else if (num < 0) {
            document.write("Please enter a positive number")
        }
        else if (num > 1) {
            for (i = 2; i < num; i++) {
                if (num % i == 0) {
                    value = false;
                    break;
                };
            };

            if (value) {
                document.write(`The number ${num}  is a prime number`);
            } else {
                document.write(`The number ${num} is a composite number`);
            };
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let variable = parseInt(prompt("Enter a number:"));
        if (variable == 1) {
            document.write(`the factorial of ${variable} is 1`);
        }
        else if (variable <= 0) {
            document.write("Please enter a positive number");
        }
        else {
            let number = 1;
            for (let i = 1;i < variable;i++) {
                number= number*i;
            }
            document.write(`Total value is ${number}`);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fact = parseInt(prompt("Enter your count:"));
        let a = 0;
        let b = 1;
        let c;
        for (let i=1;i<=fact;i++){
            document.write(`<br>`);
            document.write(a);
            c = a+b;
            a = b;
            b = c;
        }
    </script>
</body>
</html>
